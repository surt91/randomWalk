<text x='1.87' y='3.07' font-size="0.2" font-family="monospace" fill="white">-1</text>
<text x='2.87' y='3.07' font-size="0.2" font-family="monospace" fill="white">-1</text>
<text x='3.93' y='3.09' font-size="0.25" font-family="monospace" fill="white">0</text>
<text x='3.87' y='4.07' font-size="0.2" font-family="monospace" fill="white">+1</text>
<text x='2.93' y='4.09' font-size="0.25" font-family="monospace" fill="white">0</text>
<text x='2.93' y='5.09' font-size="0.25" font-family="monospace" fill="white">0</text>

<!-- neighbor sites -->
<circle cx='0' cy='0' r='0.2' stroke='black' stroke-width='0.05' fill='white'/>
