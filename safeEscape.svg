<circle cx='3' cy='5' r='0.2' stroke='black' stroke-width='0' fill='black'/>

<!-- winding angles -->
<text x='0.93' y='1.09' font-size="0.25" font-family="monospace" fill="white">0</text>
<text x='0.87' y='2.07' font-size="0.2" font-family="monospace" fill="white">-1</text>
