<text x='0.2' y='0.15' font-size="0.7" font-family="CMU Serif" fill="black">d</text>
<text x='0.2' y='1.15' font-size="0.7" font-family="CMU Serif" fill="black">a</text>
<text x='1.2' y='0.15' font-size="0.7" font-family="CMU Serif" fill="black">b</text>
