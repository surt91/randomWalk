language: cpp

script:
  - make randomWalk
  - make testD
  - make bench
  - if [ $CC = gcc ]; then ./get_code_cov.sh; fi
  - if [ $CC = gcc ]; then make doc; fi
  - if [ $CC = gcc ]; then valgrind --error-exitcode=5 --suppressions=qhull.supp ./testD; fi
  - if [ $CC = clang ]; then make clean; scan-build --status-bugs make randomWalk; fi

after_success:
  - if [ $CC = gcc ]; then bash <(curl -s https://codecov.io/bash); fi

compiler:
  - gcc
  - clang

env:
  global:
    - MAKEFLAGS="-j 4"

dist: trusty

addons:
  apt:
    packages:
      - doxygen
      - graphviz
      - valgrind

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: src/doc/html
  on:
    branch: master
    condition: "$CC = gcc"
